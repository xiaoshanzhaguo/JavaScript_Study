<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // js中没有块级作用域  js的作用域：全局作用域 局部作用域  现阶段我们js没有块级作用域
        // 我们js 也是在 es6 的时候新增的块级作用域
        // 块级作用域 {}  if {}  for {}

        // java
        // if (xx) {
        //     int num = 10;
        // }
        // 外面不能调用num的

        // js
        if (3 < 5) {
            var num = 10;
        }
        console.log(num);
    </script>
</head>

</body>

</html>
