<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历对象
        var obj = {
            name: 'coderqian',
            age: 18,
            sex: '女',
            fn: function () { }
        }
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);

        // for in 遍历我们的对象
        // for (变量 in 对象) {

        // }
        for (var k in obj) {
            console.log(k);  // k 变量 输出  得到的是 属性名
            console.log(obj[k]);  // obj[k] 得到的是 属性值  k不用加''
        }
        // 我们使用 for in 里面的变量 我们喜欢写 k 或者 key
    </script>
</head>

<body>

</body>

</html>
