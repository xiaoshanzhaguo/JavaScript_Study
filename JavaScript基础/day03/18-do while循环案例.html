<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while循环案例
        // 1. 打印人的一生，从1岁到100岁
        var age = 1;
        do {
            console.log('这个人今年' + age + '岁了');
            age++;
        } while (age <= 100)

        // 2. 计算1～100之间所有整数的和
        var num = 1;
        var sum = 0;
        do {
            sum += num;
            num++;
        } while (num <= 100)
        console.log(sum);

        // 3. 弹出一个提示框，你爱我吗?﹑如果输入我爱你，就提示结束，否则，一直询问。
        do {
            var message = prompt('你爱我吗？');
        } while (message !== '我爱你')
        alert('我也爱你呀！');
    </script>
</head>
