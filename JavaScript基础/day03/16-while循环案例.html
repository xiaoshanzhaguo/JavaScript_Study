<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // while循环案例
        // 1. 打印人的一生，从1岁到100岁
        var age = 1;
        while (age <= 100) {
            console.log('这个人今年' + age + '岁了');
            age++;
        }

        // 2. 计算1～100之间所有整数的和
        var num = 1;
        var sum = 0;
        while (num <= 100) {
            sum = sum + num;
            num++;
        }
        console.log(sum);

        // 3. 弹出一个提示框，你爱我吗?﹑如果输入我爱你，就提示结束，否则，一直询问。
        var message = prompt('你爱我吗？');
        while (message !== '我爱你') {
            message = prompt('你爱我吗？');
        }
        alert('我也爱你呀！');
    </script>
</head>
