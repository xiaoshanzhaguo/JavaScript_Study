        // 一共有9行，但是每行的个数不一样，因此需要用到双重for循环
        // 外层的for循环控制行数i，循环9次，可以打印9行
        // 内层的 for循环控制每行公式j
        // 核心算法:每一行公式的个数正好和行数一致，j<= i;
        // 每行打印完毕，都需要重新换一行
        // 把公式用i和j替换
        var str = '';
        for (var i = 1; i <= 9; i++) {  // 外层循环控制行数
            for (var j = 1; j <= i; j++) {  // 里层循环控制每一行的个数  j <= i
                //  1 x 2 = 2
                // str = str + '☆';
                str += j + 'x' + i + '=' + i * j + '\t';
            }
            str += '\n';
        }
        console.log(str);
    </script>
