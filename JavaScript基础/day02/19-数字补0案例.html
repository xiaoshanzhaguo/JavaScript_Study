<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入0~59之间的一个数字
        // 如果数字小于10，则在这个数字前面补O，(加0 拼接)   否则 不做操作
        // 用一个变量接受这个返回值，输出
        var time = prompt('请您输入一个 0 ~ 59 之间的一个数字：');
        var result = time < 10 ? '0' + time : time;   // ！！！第一个表达式的()不用加
        alert(result);
    </script>
</head>

<body>

</body>

</html>
