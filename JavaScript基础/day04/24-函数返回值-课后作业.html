<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 写一个函数，用户输入任意两个数字的任意算术运算（简单的计算器小功能)，并能弹出运算后的结果。
        function fun1() {
            var num1 = prompt('请您输入第一个数字：');
            var num2 = prompt('请您输入第二个数字：');
            var n1 = parseFloat(num1);
            var n2 = parseFloat(num2);
            return [n1 + n2, n1 - n2, n1 * n2, n1 / n2];
        }
        alert(fun1());

        // 写一个函数，用户输入任意两个数字的最大值，并能出弹运算后的结果。
        function fun2() {
            var num1 = prompt('请您输入第一个数字：');
            var num2 = prompt('请您输入第二个数字：');
            var n1 = parseFloat(num1);
            var n2 = parseFloat(num2);
            return n1 > n2 ? n1 : n2;
        }
        alert(fun2());

        // 写一个函数，用户输入任意三个不同数字的最大值，并能弹出运算后的结果。
        function fun3() {
            var num1 = prompt('请您输入第一个数字：');
            var num2 = prompt('请您输入第二个数字：');
            var num3 = prompt('请您输入第三个数字：');
            var n1 = parseFloat(num1);
            var n2 = parseFloat(num2);
            var n3 = parseFloat(num3);
            var max = n1 > n2 ? n1 : n2;
            max = max > n3 ? max : n3;
            return max;
        }
        alert(fun3());

        // 写一个函数，用户输入一个数判断是否是素数，并返弹出回值(又叫质数，只能被1和自身整数的数)
        function fun4() {
            var num = prompt('请您输入数字：');
            var n = parseFloat(num);
            var flag = false;
            for (var i = 2; i <= Math.sqrt(n); i++) {  // ！！！注意这里的Math.sqrt()方法
                if (num % i == 0) {
                    flag = true;
                }
            }
            return flag ? '它不是素数' : '它是素数';
        }
        alert(fun4());
    </script>
</head>
