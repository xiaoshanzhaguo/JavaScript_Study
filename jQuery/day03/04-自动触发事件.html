<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            // 以后点击事件用on来写更合适
            $("div").on("click", function () {
                alert(11);
            });

            // 自动触发事件
            // 1. 元素.事件()  会触发元素的默认行为
            $("div").click();

            // 2. 元素.trigger("事件")  会触发元素的默认行为
            $("div").trigger("click");
            // $("input").trigger("focus");

            // 2. 元素.triggerHandler("事件")  最大的区别就是不会触发元素的默认行为
            $("div").triggerHandler("click");
            $("input").on("focus", function () {
                $(this).val("你好吗");
            });
            $("input").trigger("focus");  // 有光标在文本框内闪烁
        })
    </script>
</head>

<body>
    <div></div>
    <input type="text">
</body>

</html>
