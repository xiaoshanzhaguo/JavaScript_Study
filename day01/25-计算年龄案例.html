    <script>
        // var input = prompt('请输入您的出生年份：');

        // alert('您的年龄是' + age + '岁');

        // 弹出一个输入框（prompt)，让用户输入出生年份 （用户输入）
        // 把用户输入的值用变量保存起来，然后用今年的年份减去变量值，结果就是现在的年龄 （程序内部处理）
        // 弹出警示框（alert) ， 把计算的结果输出 （输出结果)
        var year = prompt('请您输入您的出生年份：');
        var age = 2018 - year;  // year取过来的是字符串型，如果你进行加法操作，一定要进行转换 但是这里用的减法，有隐式转换
        alert('您今年已经' + age + '岁了');
    </script>
