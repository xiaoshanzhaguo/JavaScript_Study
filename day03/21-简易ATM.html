<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var money = 100;
        do {
            var message = prompt('请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
            switch (message) {
                case '1':
                    var num = prompt('请您输入存的钱数：');
                    money += parseFloat(num);
                    break;
                case '2':
                    num = prompt('请您输入取的钱数：(余额为' + money + ')');
                    money -= parseFloat(num);
                    alert('您当前的余额是：' + money);
                    break;
                case '3':
                    alert(money);
                    break;
                case '4':
                    alert('退出简易ATM！');
                    break;
                default:
                    alert('您的输入有误，请重新输入！')
            }
        } while (message !== '4')
    </script>
</head>

</html>
