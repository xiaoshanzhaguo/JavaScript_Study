<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        // 1、字符串的长度
        console.log(str.length);

        // 2、取出指定位置的字符，如:0,3,5,9等
        console.log(str.charAt(0), str.charAt(3), str.charAt(5), str.charAt(9));

        // 3、查找指定字符是否在以上字符串中存在，如: i, c，b等
        var index = str.indexOf('i');
        if (index !== -1) {
            console.log('存在');
        } else {
            console.log('不存在');
        }

        // 4、替换指定的字符，如:g替换为22,ss替换为b等操作方法
        // ！！！这里要先赋值，最后输出替换后的字符串
        while (str.indexOf('g') !== -1) {
            str = str.replace('g', '22');  // 这里返回新的字符串
        }
        console.log(str);

        // 5、截取指定开始位置到结束位置的字符串，如:取得1-5的字符串
        console.log(str.substr(1, 5));

        // 6、找出以上字符串中出现次数最多的字符和出现的次数（不会，看了以前的代码）
        // 6.1 用一个对象存储每个字符出现的次数
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (obj[chars]) {
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        // 6.2 遍历对象
        var max = 0;
        var ch = '';
        for (k in obj) {
            if (obj[k] > max) {
                max = obj[k];
                ch = k;
            }
        }
        console.log('出现最多的字符是：' + ch);
        console.log('出现次数是：' + max);

        // 7、遍历字符串，并将遍历出的字符两头添加符号“@" (怎么做？)
        var strArr = str.split('');  // 将字符串转换为数组
        var newStr = '';
        for (var i = 0; i < strArr.length; i++) {
            var newChar = '@' + strArr[i] + '@';
            newStr += newChar;
        }
        console.log(newStr);
    </script>
</head>
