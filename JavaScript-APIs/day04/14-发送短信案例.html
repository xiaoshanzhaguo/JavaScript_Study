<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    手机号码：<input type="number"> <button>发送</button>

    <script>
        // 按钮点击之后，会禁用disabled 为true
        // 同时按钮里面的内容会变化，注意button里面的内容通过 innerHTML修改
        // 里面秒数是有变化的，因此需要用到定时器
        // 定义一个变量，在定时器里面，不断递减
        // 如果变量为0 说明到了时间，我们需要停止定时器，并且复原按钮初始状态
        // var input = document.querySelector('input');

        var btn = document.querySelector('button');
        var time = 60;  // 定义剩下的秒数
        // var timer = null;  // 这个可写外面或里面
        btn.addEventListener('click', function () {
            btn.disabled = true;
            // var time = 60;  // 定义剩下的秒数
            var timer = setInterval(function () {  // 这个定义timer加在这是没有问题的，因为清除定时器是放在变量的里面，它是可以使用外面这个变量的
                if (time == 0) {
                    // 清除定时器和复原按钮 
                    clearInterval(timer);  // 这个放前面
                    btn.disabled = false;
                    btn.innerHTML = '发送';
                    time = 60;  // ！！！记得复原秒数
                } else {
                    btn.innerHTML = '还剩' + time + '秒再次点击';
                    time--;
                }
            }, 1000)
        })
    </script>
</body>

</html>
