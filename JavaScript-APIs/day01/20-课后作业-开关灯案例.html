<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">开关灯</button>
    <script>
        var btn = document.getElementById('btn');  // ！！！这里也可以给button加一个id
        // var body = document.querySelector('body');  // ！！！可以直接使用document.body
        var flag = 0;
        btn.onclick = function () {
            if (flag == 0) {
                // body.style.backgroundColor = 'black';  // ！！！#000也可以写成black
                document.body.style.backgroundColor = 'black';  // ！！！#000也可以写成black
                flag = 1;
            } else {
                document.body.style.backgroundColor = '#fff';
                flag = 0;
            }
        }
    </script>
</body>

</html>
