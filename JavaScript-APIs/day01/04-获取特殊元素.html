<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 获取body 元素
        var bodyEle = document.body;
        console.log(bodyEle);
        console.dir(bodyEle);  // 在控制台中显示指定JavaScript对象的属性，并通过类似文件树样式的交互列表显示。

        // 2. 获取html 元素
        // var htmlEle = document.html;
        var htmlEle = document.documentElement;  // 这是一种规范的写法
        console.log(htmlEle);
    </script>
</body>

</html>
